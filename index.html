<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Mobile Web App</title>
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
    <script type="text/javascript" charset="utf-8">

	$(document).ready(function(){
		alert("document-ready");
		$(this).delegate("#page2", "pageinit", function(ev, data){}); 
	});

	$(document).bind('pageinit', function () {
		alert("document-pageinit");
		$('#anchor_show_alert').click(function(){
		   showAlert();
    	});
	});

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    </script>
</head> 
<body> 

<div data-role="page" id="page1">
	<div data-role="header">
		<h1>Home</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">Show Alert</a></li>
            <li><a href="#page3">Page Three</a></li>
			<li><a href="#page4">Page Four</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h2>PhoneGap Sample 1</h2>
	</div>
</div>

	<div data-role="header">
		<h1>Show Alert</h1>
	</div>
	<div data-role="content">	
		<a id="anchor_show_alert" href="#">Alert</a>
	</div>
	<div data-role="footer">
		<h2>PhoneGap Sample 1</h2>&nbsp;|&nbsp;<h1><a href="#page1">Home</a></h1>
	</div>
</div>
